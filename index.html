<!DOCTYPE html>

  <style>

    }
    h1 {

    }
    form {

      margin: auto;

    textarea, input, button {

    textarea {

    }

    button {

    }
    button:hover {

    }
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      font-size: 0.9em;
    }
    .toast.show {

      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h1>üì§ –ü—Ä–µ–¥–ª–æ–∂–∫–∞ –ê—Ä—Ö–∏–≤–∞ 9-–ë</h1>
  <form id="suggestionForm">
    <textarea id="suggestionText" placeholder="–ü–∏—à–∏ —Å—é–¥–∞..." rows="5" required></textarea>
    <input type="text" id="contactInfo" placeholder="@—Ç–≤–æ—è_—Å—Å—ã–ª–∫–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
    <input type="file" id="mediaFile" accept="image/*,video/*">
    <button type="submit">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <div id="toast" class="toast"></div>

  <script>
    const BOT_TOKEN = '7614126569:AAEEH8UiIFhtGyyqIsQlpbEhH3H5Zncy4lI';         // üîÅ –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π —Ç–æ–∫–µ–Ω
    const CHAT_ID = '-1002368041126';              // üîÅ –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π chat_id (–Ω–∞–ø—Ä–∏–º–µ—Ä, -1001234567890)

    const form = document.getElementById('suggestionForm');
    const toast = document.getElementById('toast');

    function showToast(msg, bg = '#28a745') {
      toast.textContent = msg;
      toast.style.backgroundColor = bg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const text = document.getElementById('suggestionText').value.trim();
      const contact = document.getElementById('contactInfo').value.trim();
      const file = document.getElementById('mediaFile').files[0];
      const fullText = `üì® –ü—Ä–µ–¥–ª–æ–∂–∫–∞:\n\n${text}\n\nüìû –ö–æ–Ω—Ç–∞–∫—Ç: ${contact || '–ù–µ —É–∫–∞–∑–∞–Ω'}`;

      if (text.length < 5) {
        showToast('‚ùå –°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ!', '#dc3545');
        return;
      }

      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', fullText);

      let endpoint = '';

      if (file) {
        const isImage = file.type.startsWith('image/');
        const isVideo = file.type.startsWith('video/');

        if (!isImage && !isVideo) {
          showToast('‚ùå –¢–æ–ª—å–∫–æ —Ñ–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ.', '#dc3545');
          return;
        }

        formData.append(isImage ? 'photo' : 'video', file);
        endpoint = `https://api.telegram.org/bot${BOT_TOKEN}/${isImage ? 'sendPhoto' : 'sendVideo'}`;
      } else {
        formData.append('text', fullText);
        endpoint = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      }

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          showToast('‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
          form.reset();
        } else {
          showToast('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.', '#dc3545');
        }
      } catch (err) {
        showToast('‚ö†Ô∏è –°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.', '#ffc107');
      }
    });
  </script>

</html>
