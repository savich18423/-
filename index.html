<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #111; color: #eee; font-family: monospace; padding: 20px; }
    form { max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 12px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; border: none; border-radius: 6px; background: #333; color: #fff; }
    button { background: #ff0055; border: none; padding: 10px; color: white; width: 100%; border-radius: 6px; cursor: pointer; }
    button:hover { background: #ff3366; }

  </style>
</head>
<body>
  <h1 style="text-align:center;">üì§ –ü—Ä–µ–¥–ª–æ–∂–∫–∞ –ê—Ä—Ö–∏–≤–∞ 9-–ë</h1>
  <form id="form">
    <input type="text" id="name" placeholder="–ö—Ç–æ —Ç—ã (–º–æ–∂–Ω–æ –Ω–µ –ø–∏—Å–∞—Ç—å)" />
    <textarea id="message" placeholder="–ü–∏—à–∏ —Å—é–¥–∞ –≤—Å—ë, —á—Ç–æ —Ö–æ—á–µ—à—å..."></textarea>
    <input type="file" id="file" />
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value || '–ê–Ω–æ–Ω–∏–º';
      const message = document.getElementById('message').value;
      const file = document.getElementById('file').files[0];

      if (!message && !file) {
        status.textContent = '–ù—É–∂–Ω–æ —Ö–æ—Ç—å —á—Ç–æ-—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å.';
        return;
      }

      const formData = new FormData();
      formData.append('name', name);
      formData.append('message', message);
      if (file) formData.append('file', file);

      const res = await fetch('/send', {
        method: 'POST',
        body: formData,
      });

      if (res.ok) {
        status.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
        form.reset();
      } else {
        status.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ.';

    });
  </script>
